<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:n="http://nevow.com/ns/nevow/0.1">
<n:invisible n:render="everything">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title n:render="title">The Soft World</title>
    <link href="/static/thesoftworld.css" type="text/css" rel="stylesheet" />
    <script src="/static/curvyCorners/rounded_corners_lite.inc.js" type="text/javascript"></script>
    <script type="text/javascript">
window.onload = function()
{
    settings = {
        tl: { radius: 30 },
        tr: { radius: 30 },
        bl: { radius: 0 },
        br: { radius: 0 },
        antiAlias: true,
        autoPad: true,
        validTags: ["div"]
    }

    var myBoxObject = new curvyCorners(settings, "content-main");
    myBoxObject.applyCornersToAll();
}
  </script>

    <div class="content-main">
      <div class="padding-box">
        <n:slot name="contentMain" />
      </div>
    </div>
  </body>
</n:invisible>

</html>

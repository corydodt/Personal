<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:n=
  "http://nevow.com/ns/nevow/0.1">
  <!-- vi:set ft=html: -->
  <head >
    <script type="text/javascript" src="/static/prototype.js"></script>

    <script type="text/javascript" src=
      "/static/scriptaculous.js?load=effects"></script>  

    <script type="text/javascript" src="/static/halfrest.js"></script>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title n:render="title"><n:slot name="title" /> - Halfrest</title>

    <link rel='stylesheet' type='text/css' media='screen' href=
      '/static/halfrest.css' />
    <link rel='stylesheet' type='text/css' media='print' href=
      '/static/halfrest-print.css' />
    <link rel='stylesheet' type='text/css' href='/static/character.css' />
  </head>
  <body class="primary-1">
    <div id="middle" class="secondary-b-5" n:render="pastebin">
      <div n:pattern="mainTitle">
        <h1>HalfReST Character Pastebin</h1>
        <h2>Paste your character here</h2>
      </div>

      <div n:pattern="miniTitle" class="miniTitle">
        <strong>HalfReST Character Pastebin</strong>&nbsp;&nbsp;&nbsp;
        <a title="paste a new character" href="/a/halfrest/">new</a>
      </div>

      <form enctype="multipart/form-data" accept-charset="utf-8" n:pattern=
        "form" method="post">
        <div class="source secondary-b-4" n:render="source">
          <div class="editControls" n:pattern="editControls">

            <span class="textareaHandle" title=
              "show the text editor to edit this">+ Edit this</span>

            <input type="button" class="deleteThis" title=
              "delete this character permanently" name="delete"><n:attr name=
              "value">delete <n:slot name=
              "title" /> ...</n:attr><n:attr name="rel"><n:slot name=
              "title" /></n:attr></input>

            <div style="clear:both;" />

          </div>

          <input class="deleteInput" type="hidden" name="delete" value="" />

          <div n:pattern="textarea"><n:attr name=
              "class">textareaContainer <n:slot name=
              "textareaClass" /></n:attr>
            <textarea name="text" class="textareaMain"><n:slot name=
                "source" /></textarea>

            <div class="whoField"><label for=
              "who">author</label><input id="who" type="text" name=
              "who"><n:attr name="value"><n:slot name=
              "who" /></n:attr></input></div>

            <input class="insertTemplateButton" type="button" value=
              "insert a template..." name="template" title=
              "paste a character sheet template into the text area" />    

            <input type="submit" name="convert" value="convert" title=
              "save this character and convert it to nice-looking html" />    

            <input type="hidden" name="_charset_" /> <!-- for getPOSTCharset -->

            <input type="hidden" name="docID" n:pattern=
              "docID"><n:attr name="value"><n:slot name=
              "docID" /></n:attr></input>
          </div>
        </div>
      </form>

      <div class="conversion document secondary-b-4" n:pattern="displayDoc">
        <a class="printLink" style="float:right" target="halfrest" href="print">print</a>
        <h1 class="title" n:render="title"><n:slot name="title" /></h1>
        <n:slot name="displayDoc" />
      </div>

      <div class="templates">
        <textarea class="sheetTemplate"><n:slot name=
          "sheetTemplate" /></textarea>
      </div>

    </div>
  </body>
</html>
